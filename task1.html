<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Arial;background:#f4f4f4;padding:20px;}

.container{
    max-width:600px;
     margin:auto;background:#fff;
     padding:20px;
     border-radius:8px;
    }

button{ 
    padding:10px 15px;
    background:#4a90e2;
    color:#fff;
    border:0;
    border-radius:5px;
    cursor:pointer;
}
input{
    width:100%;
    padding:8px; 
    margin:5px 0;
    border:1px solid #ccc;
    border-radius: 5px;
    
}
</style>
</head>
<body>
<div class="container">
<h1>My Webpage</h1>

<p>This page has headings, images, links, a button alert, and a login form.</p>

<img src="https://via.placeholder.com/300" width="300">

<p><a href="https://example.com">Visit Example</a></p>

<button onclick="alert('Button clicked!')">Click Me</button>

<h2>Login</h2>

<input placeholder="Username">

<input type="password" placeholder="Password">

<button>Login</button>

</div>
</body>
</html>
